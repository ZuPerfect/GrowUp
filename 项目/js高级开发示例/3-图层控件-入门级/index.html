<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图层控制</title>
    <meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="libs/jquery-1.11.2.min.js"></script>
</head>

<body>
    <div id="mapDiv">
        <div id="mapImg">
            <img class="layer" id="GaodeMap" layerName="高德地图" src="img/GaodeMap.png" />
            <img class="layer" id="TiandituCia" layerName="天地图地形" src="img/TiandituCia.png" />
            <img class="layer" id="TiandituVec" layerName="天地图矢量" src="img/TiandituVec.png" />
            <img class="layer" id="TiandituCva" layerName="天地图标注" src="img/TiandituCva.png" />
        </div>
        <div id="layerSelect">
        </div>
        <div id="introduceDiv">
            <a id="close" onclick="closeIntroduce()">关闭</a>
            <div id="introduceCon"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
